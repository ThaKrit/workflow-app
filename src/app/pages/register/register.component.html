<div>
    <div
      class="flex w-full flex-wrap items-center justify-between rounded-2xl px-12 py-6 md:flex-nowrap"
      style="
        background-color: url('https://www.transparenttextures.com/patterns/cubes.png');
        background-image: linear-gradient(
          to right top,
          #cf4af3,
          #e73bd7,
          #f631bc,
          #fd31a2,
          #ff3a8b,
          #ff4b78,
          #ff5e68,
          #ff705c,
          #ff8c51,
          #ffaa49,
          #ffc848,
          #ffe652
        );
      "
    >
      <div>
        <h3 class="m-0 flex items-center text-lg font-medium">
          Register
        </h3>
      </div>
    </div>
  <div class="mt-8 rounded-2xl" style="background: rgb(146 151 179 / 13%)">
    <div class="container mx-auto">
      <div class="py-8">
        <div class="py-10">
          <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
            <div class="mb-3">
                <label for="username" class="form-label pl-6">Username</label><br>
                <input id="username" formControlName="username" class="block w-full rounded-2xl bg-gray-100 py-1.5 pl-10 pr-4 leading-normal text-gray-900" required />
                <div *ngIf="errorMessage && userForm.get('username')?.touched" class="text-danger">{{ errorMessage }}</div>
              </div>
            
              <div class="mb-3">
                <label for="password" class="form-label pl-6">Password</label>
                <input id="password" type="password" formControlName="password" class="block w-full rounded-2xl bg-gray-100 py-1.5 pl-10 pr-4 leading-normal text-gray-900" required />
                <div *ngIf="errorMessage && userForm.get('password')?.touched" class="text-danger">{{ errorMessage }}</div>
              </div>
            
              <div class="mb-3">
                <label for="confirmPassword" class="form-label pl-6">Confirm Password</label>
                <input id="confirmPassword" type="password" formControlName="confirmPassword" class="block w-full rounded-2xl bg-gray-100 py-1.5 pl-10 pr-4 leading-normal text-gray-900" required />
                <div *ngIf="errorMessage && userForm.get('confirmPassword')?.touched" class="text-danger">{{ errorMessage }}</div>
              </div>
              &nbsp;&nbsp;&nbsp;<button class="rounded-full border border-green-500 px-5 py-1 text-white" type="submit">Register</button>
            &nbsp;&nbsp;<a [routerLink]="['']" class="rounded-full border border-red-500 px-5 py-2 text-white">Cancle</a>
            
          </form>
  
  
        </div>
      </div>
